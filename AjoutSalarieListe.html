<!DOCTYPE html>
<html lang="fr">

<head>
  <title>ParcAnimalier</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <link rel = "stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

  <div class="PageInterne">

    <header class="EnTete">
      <h2> Secrétaire </h2>
      <h4>Gestion des commandes</h4>
    </header>

    <nav>
      <ul class="nav">
        <li><a href="Index.html">Accueil</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Tarifs</a></li>
        <li><a href="ListeMetier.html">Personnel</a></li>
        <li><a href="#">À propos</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="RealisationFeuilleDePaie">
      <div class="NomSalarie">
        <form>
          <div class="NomSalariePartie1">
            <p>
              <label for="prenom">Prénom :</label>
              <input type="text" name="prenom" placeholder="Ex : Edmee" size="30" maxlength="50" />
            </p>

            <p>
              <label for="nom">Nom :</label>
              <input type="text" name="nom" placeholder="Ex : Chabot" size="30" maxlength="50" />
            </p>

            <p>
              <label for="sexe">Sexe (M/F) :</label>
              <input type="text" name="sexe" placeholder="Ex : F" size="5" maxlength="10" />
            </p>
          </div>

          <div class="NomSalariePartie2">
            <p>
              <label for="date">Date de naissance :</label>
              <input type="text" name="date" placeholder="Ex : 06/11/1982" size="20" maxlength="100" />
            </p>

            <p>
              <label for="Lieu">Lieu :</label>
              <input type="text" name="Lieu" placeholder="Ex : Limoges" size="20" maxlength="50" />
            </p>

            <p>
              <label for="matricule">Matricule :</label>
              <input type="text" name="matricule" placeholder="Ex : 05780291" size="20" maxlength="50" />
            </p>
          </div>

          <div class="NomSalariePartie3">
            <p>
              <label for="adresse">Adresse :</label>
              <input type="text" name="adresse" placeholder="Ex : 8 rue du Moulin" size="50" maxlength="100" />
            </p>

            <p>
              <label for="ville">Ville :</label>
              <input type="text" name="ville" placeholder="Ex : Limoges" size="30" maxlength="50" />
            </p>
          </div>

          <div class="NomSalariePartie4">
            <p>
              <label for="cp">C.P :</label>
              <input type="text" name="cp" placeholder="Ex : 87100" size="30" maxlength="50" />
            </p>

            <p>
              <label for="pays">Pays :</label>
              <input type="text" name="pays" placeholder="Ex : France" size="30" maxlength="50" />
            </p>
          </div>

          <div class="NomSalariePartie5">
            <p>
              <label for="tel">Tél :</label>
              <input type="text" name="tel" placeholder="Ex : 06 43 69 74 28" size="20" maxlength="50" />
            </p>

            <p>
              <label for="email">Email :</label>
              <input type="text" name="email" placeholder="Ex : edmee.chabot@gmail.com" size="50" maxlength="50" />
            </p>
          </div>
        </form>

      </div>

      <a href="ListeSalaries.html"><input class="PayeBoutonValider" type="button" value="Valider">

      </div>


    </div>
  </body>
  </html>
