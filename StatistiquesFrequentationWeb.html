    <form>
      <div class="CritrereFreqParc">
        <div class="CritereRechercheFreqParc">
          <p> Critère de recherche :</p>

          <div class="CritereRechercheSelectionFreqParc">

              <label for="nom">Global :</label>

            <p>
              <label for="nom">Famille :</label>

              <label for="nom">Homme :</label>

            </p>

              <label for="nom">Femme :</label>

            <p>

            </p>

          </div>

        </div>

        <div class="CritereAffichageFreqParc">
          <p> Critère d'affichage de la fréquentation du parc :</p>

          <div class="CritereAffichageSelectionFreqParc">

              <label for="nom">Instantané :</label>
              <input type="checkbox" name="checkbox1" value="checkbox" >
            </p>

            <p>
              <label for="nom">Du jour :</label>
              <input type="checkbox" name="checkbox1" value="checkbox" checked >
            </p>

            <p>
              <label for="nom">Du mois :</label>
              <input type="checkbox" name="checkbox1" value="checkbox" >
            </p>

            <p>
              <label for="nom">De l'année :</label>

            </p>

            <p>
              <label for="nom">Pic :</label>
              <input type="checkbox" name="checkbox1" value="checkbox" >
            </p>
          </div>
        </div>
      </div>

    <div class="FreqParcimg">
