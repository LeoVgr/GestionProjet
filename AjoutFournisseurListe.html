  <link rel = "stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

  <div class="PageInterne">

    <header class="EnTete">
      <h2> Secrétaire </h2>
      <h4>Ajout d'un fournisseur</h4>
    </header>

    <nav>
      <ul class="nav">
        <li><a href="Index.html">Accueil</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Tarifs</a></li>
        <li><a href="ListeMetier.html">Personnel</a></li>
        <li><a href="#">À propos</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="AjoutFournisseurListe">
      <div class="NomFournisseur">

        <form>
          <div class="AddFournPart1">
            <p>
              <label for="prenom">Nom du fournisseur :</label>
              <input type="text" name="prenom" placeholder="Ex : Tip Top Animaux" size="30" maxlength="50" />
            </p>

            <p>
              <label for="adresse">Adresse du fournisseur :</label>
              <input type="text" name="adresse" placeholder="Ex : 8 rue du Moulin" size="30" maxlength="100" />
            </p>
          </div>

          <div class="AddFournPart2">
            <p>
              <label for="ville">Ville :</label>
              <input type="text" name="ville" placeholder="Ex : Limoges" size="15" maxlength="50" />
            </p>

            <p>
              <label for="cp">C.P :</label>
              <input type="text" name="cp" placeholder="Ex : 87100" size="8" maxlength="50" />
            </p>

            <p>
              <label for="pays">Pays :</label>
              <input type="text" name="pays" placeholder="Ex : France" size="15" maxlength="50" />
            </p>
          </div>
          <div class="AddFournPart3">
            <p>
              <label for="nom">Nom du correspondant :</label>
              <input type="text" name="nom" placeholder="Ex : Jean PABO" size="20" maxlength="50" />
            </p>

            <p>
              <label for="tel">Tél :</label>
              <input type="text" name="tel" placeholder="Ex : 06 43 69 74 28" size="15" maxlength="50" />
            </p>

            <p>
              <label for="email">Email :</label>
              <input type="text" name="email" placeholder="Ex : jean.pabo@gmail.com" size="30" maxlength="50" />
            </p>
          </div>

        </form>

      </div>

      <a href="ListeFournisseur.html"><input class="PayeBoutonValider" type="button" value="Valider">

      </div>


    </div>
  </body>
  </html>
