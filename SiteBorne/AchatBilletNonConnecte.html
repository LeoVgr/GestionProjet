<!DOCTYPE html>
<html lang="fr">

<head>
  <title>ParcAnimalier</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <link rel = "stylesheet" type="text/css" href="../css/styleBorne.css" />
</head>

<body>
  <div class="Billets">
    <div class="billetUnJour">

      <div class="billetUnJour_Titre">
        <h4> Billet 1 jour </h4>
      </div>

      <div class="billetUnJour_TarifAdulte">
        <p><span id="billetUnJour_TarifAdulte">Tarif adulte </span><br> <small>11 ans et plus</small> </p>

        <div class="billetUnJour_TarifAdulteDetail">
          <div class="billetUnJour_NonConnecteTarifAdulte">
            <p>17 €</p>
          </div>
        </div>
      </div>

      <div class="billetUnJour_TarifEnfant">
        <p><span id="billetUnJour_TarifEnfant">Tarif enfant </span><br> <small>3 à 10 ans</small> </p>

        <div class="billetUnJour_TarifAdulteDetail">
          <div class="billetUnJour_NonConnecteTarifEnfant">
            <p>15 €</p>
          </div>
        </div>
      </div>

      <div class="billetUnJour_TarifBebe">
        <p><span id="billetUnJour_TarifBebe">Moins de 3 ans </span></p>

        <div class="billetUnJour_TarifBebeGratuit">
          <p>Gratuit</p>
        </div>
      </div>
      <div class="boutonValiderTicket">
        <a href="RedirectionBanque.html"> <input type="submit" class="validerTicket" value="Je valide mon ticket"></a>
      </div>
    </div>


    <div class="billetDeuxJour">

      <div class="billetUnJour_Titre">
        <h4> Billet 2 jour </h4>
      </div>

      <div class="billetUnJour_TarifAdulte">
        <p><span id="billetUnJour_TarifAdulte">Tarif adulte </span><br> <small>11 ans et plus</small> </p>

        <div class="billetUnJour_TarifAdulteDetail">
          <div class="billetUnJour_NonConnecteTarifAdulte">
            <p>34 €</p>
          </div>
        </div>
      </div>

      <div class="billetUnJour_TarifEnfant">
        <p><span id="billetUnJour_TarifEnfant">Tarif enfant </span><br> <small>3 à 10 ans</small> </p>

        <div class="billetUnJour_TarifAdulteDetail">
          <div class="billetUnJour_NonConnecteTarifEnfant">
            <p>30 €</p>
          </div>
        </div>
      </div>

      <div class="billetUnJour_TarifBebe">
        <p><span id="billetUnJour_TarifBebe">Moins de 3 ans </span></p>

        <div class="billetUnJour_TarifBebeGratuit">
          <p>Gratuit</p>
        </div>
      </div>
      <div class="boutonValiderTicket">
        <a href="RedirectionBanque.html"> <input type="submit" class="validerTicket" value="Je valide mon ticket"></a>
      </div>
    </div>
  </div>
</body>
</html>
